name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # or '1.24' â€” check your go.mod

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Windows executable with fyne-cross
        run: fyne-cross windows -arch=amd64 -app-id com.eatpowernode.spudpad

      # fyne-cross outputs to fyne-cross/dist/windows-amd64/SpudPad.exe (or your module name)

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpudPad-Windows
          path: fyne-cross/dist/windows-amd64/SpudPad.exe
          if-no-files-found: error
          retention-days: 7